name: Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          publicKey: ${{ secrets.PUB_KEY }}
          token: ${{ secrets.TOKEN }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
